const block2 = ["–¢—ã –Ω–µ –ø–æ–Ω—è–ª?","–¢—ã –Ω–∏—á—Ç–æ –ø—Ä–µ–¥–æ –º–Ω–æ–π.","–•–≤–∞—Ç–∏—Ç –∏–≥—Ä–∞—Ç—å –≤ —Ä—ã—Ü–∞—Ä—è.","–ß—É–¥–µ—Å –Ω–µ –±—ã–≤–∞–µ—Ç"];
const block3 = ["–•–æ—Ä–æ—à–æ‚Ä¶","–ü—É—Ç–∏ –Ω–∞–∑–∞–¥ –Ω–µ—Ç"];
const poem = [
"<span class='highlight'>@</span>—Ç–µ–Ω—å –∑–∞–º–∫–∞ —Å–∫–æ–ª—å–∑–∏—Ç –º–µ–∂ —Å—Ç—Ä–æ–∫ –∑–∞–±—ã—Ç—ã—Ö —Ö—Ä–æ–Ω–∏–∫,","–≥–¥–µ —Å—Ç—Ä–∞–∂–∏ –º–æ–ª—á–∞—Ç –≤ —Å–Ω–∞—Ö –∑–∞ –≥—Ä–∞–Ω—å—é —á–∞—Å–æ–≤.",

"<span class='highlight'>n</span>–∞–¥ –ø–µ–ø–ª–æ–º –∫–æ—Å—Ç—Ä–∞ —Ç–∞–Ω—Ü—É–µ—Ç –¥—ã–º –Ω–µ–ø—Ä–æ—Å—Ç—ã—Ö —Å–Ω–æ–≤,","–æ–≥–æ–Ω—å —Ç–∞–∏—Ç –≤ —Å–µ–±–µ –∫–ª—é—á –∫ –¥–≤–µ—Ä—è–º –Ω–µ–∑–µ–º–Ω–æ–π.",
"<span class='highlight'>b</span>—Ä–æ—à–µ–Ω–Ω—ã–π —Å–∞—Ä–∞–π - –ø–æ—Ä–æ–≥ –º–∏—Ä–æ–≤ –∏ –∑–∞–±–≤–µ–Ω–∏—è,","—Ç–µ–Ω–∏ –º–æ—Å—Ç—è—Ç —Ç—Ä–æ–ø—ã –º–µ–∂ —Å—Ç—Ä–æ–∫ –Ω–µ–∑—Ä–∏–º—ã—Ö —Å—É–¥–µ–±.",
"<span class='highlight'>a</span> –Ω–∞ —è—Ä–º–∞—Ä–∫–µ —Ç–µ–Ω–µ–π –º–µ—Ä—Ü–∞—é—Ç –æ—Ç–±–ª–µ—Å–∫–∏ –∑–∞–±–≤–µ–Ω–∏—è,","–≥–¥–µ —Å–≤–µ—á–∏ –Ω–∞–¥–µ–∂–¥—ã –≥–æ—Ä—è—Ç –≤ —Ç–∏—à–∏–Ω–µ —á—É–¥–µ—Å–Ω–æ–π.",

// –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –±–ª–æ–∫–∞
function showBlock(lines, delay, callback){
  container.innerHTML = ""; // –æ—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –±–ª–æ–∫
  let i = 0;
  function nextLine(){
    if(i < lines.length){
      const p = document.createElement("p");
      p.className = "line";
      p.innerHTML = lines[i];
      container.appendChild(p);
      setTimeout(()=>{ p.style.opacity = 1; }, 50);
      i++;
      setTimeout(nextLine, delay);
    } else if(callback){
      callback();
    }
  }
  nextLine();
}

// –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å—Ç–∏—Ö–∞
function showPoem(lines, delay){
  container.innerHTML = "";
  let i = 0;
  function nextLine(){
    if(i < lines.length){
      const p = document.createElement("p");

      p.innerHTML = lines[i];
      container.appendChild(p);
      setTimeout(()=>{ p.style.opacity = 1; }, 50);
      i++;
      setTimeout(nextLine, delay);
    }
  }
  nextLine();
}

// –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
