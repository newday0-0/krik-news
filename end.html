<script>
const container = document.getElementById('container');
const blackout = document.getElementById('blackout');

const block1 = ["–¢—ã‚Ä¶","–¢—ã –ø—Ä–∏—à—ë–ª‚Ä¶","–ù–æ –∑–∞—á–µ–º?‚Ä¶","–¢–µ–±–µ –æ–Ω–æ –Ω–∞–¥–æ?‚Ä¶","–¢—ã –¥—É–º–∞–µ—à—å, —á—Ç–æ –¥–æ–±–µ—Ä—ë—à—å—Å—è –¥–æ –∏—Å—Ç–∏–Ω—ã‚Ä¶","–≠—Ç–æ –Ω–µ —Ç–∞–∫‚Ä¶","–õ–æ–∂—å —Å—Ç–∞–Ω–µ—Ç —Ç–≤–æ–µ–π —Ç–µ–Ω—å—é.","–¢—ã –æ—à–∏–±–∞–µ—à—å—Å—è.","–¢–µ–±–µ –Ω–µ —Å–ø–∞—Å—Ç–∏ –∏—Ö.","–¢—ã –Ω–µ –≤—Å–µ–≤–ª–∞—Å—Ç–µ–Ω.","–ù–µ–ª—å–∑—è –≤—Å—ë —Ä–µ—à–∏—Ç—å –æ–¥–Ω–∏–º –∂–µ–ª–∞–Ω–∏–µ–º.","–ö–∞–∂–¥—ã–π –±—É–¥–µ—Ç —Å—Ç—Ä–∞–¥–∞—Ç—å.","–ú–∏—Ä—É –Ω–µ —Å—É–∂–¥–µ–Ω–æ –Ω–∞—Å—Ç–∞—Ç—å.","–ö–∞–∫ –±—ã —Ç—ã –Ω–µ —Å—Ç–∞—Ä–∞–ª—Å—è.","–ö–∞–∫ –±—ã –Ω–µ –ª–µ–∑ –∏–∑ –∫–æ–∂–∏ –≤–æ–Ω.","–ö–∞–∫ –±—ã –Ω–µ –±—ã–ª–∞ —Å–∏–ª—å–Ω–∞ —Ç–≤–æ—è –≤–æ–ª—è.","–í—Å—ë –Ω–µ –∏–º–µ–µ—Ç —Å–º—ã—Å–ª–∞.","<span class='red'>[êä¥êä†êä®êä¢]</span> –Ω–µ–∏–∑–±–µ–∂–µ–Ω.","–°–∞–º–æ–µ –≤—Ä–µ–º—è —Å–¥–∞—Ç—å—Å—è."];
const block2 = ["–¢—ã –Ω–µ –ø–æ–Ω—è–ª?","–¢—ã –Ω–∏—á—Ç–æ –ø—Ä–µ–¥–æ –º–Ω–æ–π.","–•–≤–∞—Ç–∏—Ç –∏–≥—Ä–∞—Ç—å –≤ —Ä—ã—Ü–∞—Ä—è.","–ß—É–¥–µ—Å –Ω–µ –±—ã–≤–∞–µ—Ç"];
const block3 = ["–•–æ—Ä–æ—à–æ‚Ä¶","–ü—É—Ç–∏ –Ω–∞–∑–∞–¥ –Ω–µ—Ç"];
const poem = ["<span class='highlight'>@</span>—Ç–µ–Ω—å –∑–∞–º–∫–∞ —Å–∫–æ–ª—å–∑–∏—Ç –º–µ–∂ —Å—Ç—Ä–æ–∫ –∑–∞–±—ã—Ç—ã—Ö —Ö—Ä–æ–Ω–∏–∫,","<span class='highlight'>g</span>–ª—É–±—å –æ–∑–µ—Ä–∞ - –±–µ–∑–¥–Ω–∞ –∑–µ—Ä–∫–∞–ª –∏ –ø–æ—Ä–æ–≥,","<span class='highlight'>a</span> –ª–∏—Å—Ç—å—è —Å–∞–¥–æ–≤ —à–µ–ø—á—É—Ç —Ç–∞–π–Ω—ã –∑–∞–±—ã—Ç—ã—Ö –≤–µ—Ç—Ä–æ–≤","<span class='highlight'>n</span>–∞–¥ –ø–µ–ø–ª–æ–º –∫–æ—Å—Ç—Ä–∞ —Ç–∞–Ω—Ü—É–µ—Ç –¥—ã–º –Ω–µ–ø—Ä–æ—Å—Ç—ã—Ö —Å–Ω–æ–≤","<span class='highlight'>b</span>—Ä–æ—à–µ–Ω–Ω—ã–π —Å–∞—Ä–∞–π - –ø–æ—Ä–æ–≥ –º–∏—Ä–æ–≤ –∏ –∑–∞–±–≤–µ–Ω–∏—è","<span class='highlight'>a</span> –Ω–∞ —è—Ä–º–∞—Ä–∫–µ —Ç–µ–Ω–µ–π –º–µ—Ä—Ü–∞—é—Ç –æ—Ç–±–ª–µ—Å–∫–∏ –∑–∞–±–≤–µ–Ω–∏—è","<span class='highlight'>r</span>–∞–∑—Ä–µ–∑–∞—è –Ω–æ—á–∏, —Å—Ç—Ä–∞–∂ –≤–µ–¥—ë—Ç –∫ —Ç–∞–π–Ω–∞–º –∏ —Å–Ω–∞–º","<span class='highlight'>u</span>–π—Ç–∏ ‚Äî —Ä–∞—Å—Ç–≤–æ—Ä–∏—Ç—å—Å—è –≤ —ç—Ö–æ –±–µ–∑–º–æ–ª–≤–Ω—ã—Ö –º–æ–ª–∏—Ç–≤","<span class='highlight'>0</span>—Ç—Ä–∞–∂–µ–Ω—å–µ –≤ –º—Ä–∞–∫–µ ‚Äî –∑–Ω–∞–∫ –ø—É—Ç–∏ —Å–∫–≤–æ–∑—å –∑–∞–±–≤–µ–Ω—å–µ","<span class='highlight'>0</span>–≥–Ω–µ–Ω–Ω—ã–π —Å–≤–µ—Ç –∑–≤–µ–∑–¥—ã ‚Äî –∑–æ–≤, —á—Ç–æ –≤–µ–¥—ë—Ç —Å–∫–≤–æ–∑—å —Ç—å–º—É","<span class='highlight'>0</span>—Ç–ø–µ—á–∞—Ç–æ–∫ –¥—É—à–∏ ‚Äî –∫–ª—é—á –∫ –¥–≤–µ—Ä–∏ –±–µ–∑–º—è—Ç–µ–∂–Ω–æ–π,"];

function appendLines(lines, delay, callback){
  container.style.visibility="visible";
  let i=0;
  function next(){
    if(i<lines.length){
      const p=document.createElement("p");
      p.className="line";
      p.innerHTML=lines[i];
      container.appendChild(p);
      p.style.opacity=1; // —Å—Ä–∞–∑—É –¥–µ–ª–∞–µ–º –≤–∏–¥–∏–º—ã–º
      i++;
      requestAnimationFrame(()=>setTimeout(next,delay));
    }else if(callback){ callback(); }
  }
  next();
}

function startBlackout(cb){
  container.innerHTML="";
  blackout.style.display="block";
  setTimeout(()=>{ blackout.style.display="none"; if(cb) cb(); },10000);
}

function startPoem(){
  container.innerHTML="";
  appendLines(poem,1500);
}

setTimeout(()=>{
  container.innerHTML="";
  appendLines(block1,1000,()=>{ appendLines(block2,1000,()=>{ appendLines(block3,1000,()=>{ startBlackout(startPoem); }); }); });
},2000);
</script>
