const poem = [
"<span class='highlight'>@</span>—Ç–µ–Ω—å –∑–∞–º–∫–∞ —Å–∫–æ–ª—å–∑–∏—Ç –º–µ–∂ —Å—Ç—Ä–æ–∫ –∑–∞–±—ã—Ç—ã—Ö —Ö—Ä–æ–Ω–∏–∫, –≥–¥–µ —Å—Ç—Ä–∞–∂–∏ –º–æ–ª—á–∞—Ç –≤ —Å–Ω–∞—Ö –∑–∞ –≥—Ä–∞–Ω—å—é —á–∞—Å–æ–≤.",
"<span class='highlight'>g</span>–ª—É–±—å –æ–∑–µ—Ä–∞ - –±–µ–∑–¥–Ω–∞ –∑–µ—Ä–∫–∞–ª –∏ –ø–æ—Ä–æ–≥, –æ—Ç—Ä–∞–∂–µ–Ω–∏–π –ø–ª–µ–Ω, –≥–¥–µ –∏–≥—Ä–∞—é—Ç —Å–ª—ë–∑—ã —Å–Ω–æ–≤.",
"<span class='highlight'>a</span> –ª–∏—Å—Ç—å—è —Å–∞–¥–æ–≤ —à–µ–ø—á—É—Ç —Ç–∞–π–Ω—ã –∑–∞–±—ã—Ç—ã—Ö –≤–µ—Ç—Ä–æ–≤, –∫–æ—Ä–Ω–∏ –ø–ª–µ—Ç—É—Ç —É–∑–æ—Ä—ã –º–µ–∂ —Å–≤–µ—Ç–æ–º –∏ —Ç—å–º–æ–π.",
"<span class='highlight'>n</span>–∞–¥ –ø–µ–ø–ª–æ–º –∫–æ—Å—Ç—Ä–∞ —Ç–∞–Ω—Ü—É–µ—Ç –¥—ã–º –Ω–µ–ø—Ä–æ—Å—Ç—ã—Ö —Å–Ω–æ–≤, –æ–≥–æ–Ω—å —Ç–∞–∏—Ç –≤ —Å–µ–±–µ –∫–ª—é—á –∫ –¥–≤–µ—Ä—è–º –Ω–µ–∑–µ–º–Ω–æ–π.",
"<span class='highlight'>b</span>—Ä–æ—à–µ–Ω–Ω—ã–π —Å–∞—Ä–∞–π - –ø–æ—Ä–æ–≥ –º–∏—Ä–æ–≤ –∏ –∑–∞–±–≤–µ–Ω–∏—è, —Ç–µ–Ω–∏ –º–æ—Å—Ç—è—Ç —Ç—Ä–æ–ø—ã –º–µ–∂ —Å—Ç—Ä–æ–∫ –Ω–µ–∑—Ä–∏–º—ã—Ö —Å—É–¥–µ–±.",
"<span class='highlight'>a</span> –Ω–∞ —è—Ä–º–∞—Ä–∫–µ —Ç–µ–Ω–µ–π –º–µ—Ä—Ü–∞—é—Ç –æ—Ç–±–ª–µ—Å–∫–∏ –∑–∞–±–≤–µ–Ω–∏—è, –≥–¥–µ —Å–≤–µ—á–∏ –Ω–∞–¥–µ–∂–¥—ã –≥–æ—Ä—è—Ç –≤ —Ç–∏—à–∏–Ω–µ —á—É–¥–µ—Å–Ω–æ–π.",
"<span class='highlight'>r</span>–∞–∑—Ä–µ–∑–∞—è –Ω–æ—á–∏, —Å—Ç—Ä–∞–∂ –≤–µ–¥—ë—Ç –∫ —Ç–∞–π–Ω–∞–º –∏ —Å–Ω–∞–º, –æ–Ω ‚Äî —Ö—Ä–∞–Ω–∏—Ç–µ–ª—å –∑—ã–±–∫–æ–π –≥—Ä–∞–Ω–∏ –º–µ–∂–¥—É –±—ã–ª—å—é –∏ —Å–Ω–æ–º.",

"<span class='highlight'>0</span>–≥–Ω–µ–Ω–Ω—ã–π —Å–≤–µ—Ç –∑–≤–µ–∑–¥—ã ‚Äî –∑–æ–≤, —á—Ç–æ –≤–µ–¥—ë—Ç —Å–∫–≤–æ–∑—å —Ç—å–º—É,",

];

// —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –±–ª–æ–∫–∞ —Å –∫–Ω–æ–ø–∫–æ–π "–î–∞–ª—å—à–µ"
function showBlock(lines, callback){
  container.innerHTML="";
  let i=0;

  function nextLine(){
    if(i<lines.length){
      const p=document.createElement("p");
      p.className="line flicker";
      p.innerHTML=lines[i];
      container.appendChild(p);
      i++;
      setTimeout(nextLine,1500);
    } else {
      const btn=document.createElement("button");
      btn.textContent="–î–∞–ª—å—à–µ";
      btn.onclick=callback;
      container.appendChild(btn);
    }
  }

  nextLine();
}

// Blackout –ø–µ—Ä–µ–¥ —Å—Ç–∏—Ö–æ–º
function startBlackout(callback){
  container.innerHTML="";
  blackout.style.display="block";
  setTimeout(()=>{
    blackout.style.display="none";
    callback();
  },3000);
}

// –ü–æ—è–≤–ª–µ–Ω–∏–µ —Å—Ç–∏—Ö–∞
function startPoem(){
  container.innerHTML="";
  let i=0;

  function nextPoem(){
    if(i<poem.length){
      const p=document.createElement("p");
      p.className="poem-line";
      p.innerHTML=poem[i];
      container.appendChild(p);
      i++;
      setTimeout(nextPoem,1800);
    }
  }

  nextPoem();
}

// –°—Ç–∞—Ä—Ç –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏

  },1000);
});
