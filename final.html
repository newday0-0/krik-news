<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Финал</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
  }

  p {
    opacity: 0;
    transition: opacity 2s ease;
    margin: 20px 0;
    max-width: 700px;
  }

  .visible {
    opacity: 1 !important;
  }

  .btn {
    display: none;
    margin-top: 30px;
    padding: 10px 20px;
    background: white;
    color: black;
    border: none;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<p>Данила... Это был не просто выпуск.</p>
<p>Ты должен был услышать всё.</p>
<p>И теперь — тебе решать, что будет дальше.</p>

<button class="btn" onclick="location.href='next.html'">Продолжить</button>

<script>
  const paragraphs = document.querySelectorAll("p");
  const button = document.querySelector(".btn");

  paragraphs.forEach((p, i) => {
    setTimeout(() => { p.classList.add("visible"); }, i * 3000);
  });

  setTimeout(() => { button.style.display = "inline-block"; }, paragraphs.length * 3000 + 1000);
</script>

</body>
</html>
